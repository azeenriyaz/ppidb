{% extends "layout.html" %}
{% block content %}
<div class="mx-5 mt-5">
    <h3>{{routes.Search.title}}</h3>
</div>
<div class="container mt-4">
    <form id="search-form" action="{{ routes.Form_submit.url }}">
      <div class="search-terms">
    </div>
    <p><small>Maximum 4 fields.</small></p>
      <div id="add-btn w-100">
        <button class="btn btn-outline-info w-100" id="add-btn-btn" type="button">Add Search Term</button>
      </div>

        <div class="form-group m-3 mt-4">
          <small>You can select only one item at a time. In case you want to search through all tables, click on All</small>
          <select class="form-select" id="table-select" name="table-select" size="10">
            <option value="All Tables" selected>All Tables</option>
              {% for author in constants.db.author_table_dict %}
              {% for table_obj in constants.db.author_table_dict[author] %}
              {% for table_obj_key in table_obj %}
              <option value="{{ table_obj[table_obj_key] }}">{{ author|capitalize }} {{ table_obj_key }}</option>
              {% endfor %}
              {% endfor %}
              {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-outline-primary w-100 mt-4">Submit</button>
      </form>
    </div>
{% endblock %}
